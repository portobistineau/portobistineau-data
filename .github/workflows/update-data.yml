name: Auto-Update Solunar & YouTube Data

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC (7 PM CDT previous day â€” adjust if needed)
  workflow_dispatch:  # Manual trigger button in GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

       - name: Install dependencies
   run: pip install suntime ephem feedparser requests

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          CHANNEL_ID: UCa3ac3e31957eebb61f0a38db32b5f80b160a9c88  # Your channel
          LAT: 32.4619
          LNG: -93.34883
        run: python update_data.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git diff --staged --quiet || git commit -m "Auto-update: Solunar & latest video for $(date +%Y-%m-%d)"
          git push
