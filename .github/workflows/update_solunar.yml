name: Generate Solunar Data

on:
  # 1. Schedule the job to run every Sunday at 4:00 AM UTC
  schedule:
    - cron: '0 4 * * 0' 
  
  # 2. Also run the job manually on pushes to the 'main' branch
  push:
    branches: [ "main" ] 

jobs:
  build:
    runs-on: ubuntu-latest
    
    # --- ADD THIS BLOCK ---
    permissions:
      contents: write
    # -----------------------

    steps:
      - uses: actions/checkout@v4
      
      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install Python Dependencies (pyephem and pytz)
      - name: Install dependencies
        run: pip install pyephem pytz

      # Execute the calculation script
      - name: Run calculation script
        run: python calculate_solunar.py

      # Commit and push the generated JSON file
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add solunar_data.json
          git commit -m "Automated data refresh" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "ðŸ¤– AUTO: Update solunar data cache on dev branch"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
