name: Daily Lake Forecast
on:
  schedule:
    - cron: '0 6 * * *'  # 1 AM CST
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: python-version: '3.12'
      - run: pip install suntime ephem
      - run: python update.py
      - run: |
          git config user.name "Lake Bot"
          git add data.json
          git commit -m "Auto $(date +%F)" || exit 0
          git push
